<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Bee</title>
</head>
<body>
  <div class="bee">
    <div class="head">
      <div class="antennas">
        <div class="antenna" id="antenna1"></div>
        <div class="antenna" id="antenna2"></div>
      </div>
      <div class="eyebrows">
        <div id="eyebrow1"></div>
        <div id="eyebrow2"></div>
      </div>
      <div class="eyes">
        <div id="eye1">
          <div class="eyeframe eyeframe1"></div>
          <div class="eyeframe eyeframe1" id="eyefill"></div>
          <!-- <div class="eye eye1"></div> -->
          <div class="eyeball" id="eyeball1">
            <div class="retina" id="retina1">
              <div class="reflection1"></div>
              <div class="reflection2"></div>
              <div class="reflection3"></div>
              <div class="reflection4"></div>
            </div>
          </div>
        </div>

        <div id="eye2">
          <div class="eyeframe eyeframe2"></div>
          <div class="eyeframe eyeframe2" id="eyefill"></div>
          <div class="eyeball" id="eyeball2">
            <div class="retina" id="retina2">
              <div class="reflection1"></div>
              <div class="reflection2"></div>
              <div class="reflection3"></div>
              <div class="reflection4"></div>
            </div>
          </div>
        </div>
        <!-- <div class="eye2" id="eyefill2"></div>
        <div class="eye eye2"></div> -->
      </div>
      <div class="smile"></div>
      <div class="blush" id="blush1"></div>
      <div class="blush" id="blush2"></div>
    </div>
    <div class="torso"></div>
    <div class="arms"></div>
    <div class="legs"></div>
  </div>
</body>
</html>
